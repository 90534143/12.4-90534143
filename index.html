<h1>台北市立動物園佔地面積計182公頃，創立於1914年，分為戶外展示區及室內展示館兩部份，<br>
戶外展示區規劃區包括台灣鄉土動物區、兒童動物園、亞洲熱帶雨林區、沙漠動物區、澳洲動物區、非洲動物區、溫帶動物區、鳥園區、水鳥觀察區、濕地生態園、蟲蟲探索谷以及蕨園；<br>
室內展示館則有教育中心、昆蟲館、兩棲爬蟲動物館、夜行動物館、無尾熊館、企鵝館以及酷cool節能屋，是民眾認識動物、親近動物的好去處！貓纜復駛後於動物園站門口增設動物造型音樂鐘以及兒童遊戲區，站旁則有景觀水舞噴泉。</h1><p>
